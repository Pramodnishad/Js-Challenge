<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>String Case Converter</title>
       <link rel="stylesheet" href="string.css" />
       <script src="string.js" defer></script>
</head>
<body>
      <div class="main">
            <input class="inputText" type="text" placeholder="Type here" value="Hello Pramod how are you"/> 
            
            <div class="output-container">
                  <div class="row">
                        <span class="label">Lower Case</span>
                        <span class="output" id="lower"></span>
                  </div>
                  <div class="row">
                        <span class="label">Upper Case</span>
                        <span class="output" id="upper"></span>
                  </div>
                  <div class="row">
                        <span class="label">Camel Case</span>
                        <span class="output" id="camel"></span>
                  </div>
                  <div class="row">
                        <span class="label">Pascal Case</span>
                        <span class="output" id="pascal"></span>
                  </div>
                  <div class="row">
                        <span class="label">Snake Case</span>
                        <span class="output" id="snake"></span>
                  </div>
                  <div class="row">
                        <span class="label">Kebab Case</span>
                        <span class="output" id="kebab"></span>
                  </div>
                  <div class="row">
                        <span class="label">Trim</span>
                        <span class="output" id="trim"></span>
                  </div>
            </div>
      </div>
</body>
</html>
